<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="switch">
            <button type="button" class="btn btn-outline-primary" id="loginButton">Login</button>
            <button type="button" class="btn btn-outline-primary" id="registerButton">Register</button>
        </div>
        <div class="login" id="displayLogin">
            <h2>Login</h2>
            <div class="username">
                <label for="username" >username</label>
                <input required type="text" class="username" id="username" placeholder="Enter username" >
            </div>
            <div class="password">
                <label for="password">password</label>
                <input required type="password" class="password" id="password" placeholder="Enter password" >
            </div>
            <div class="button">
                <button type="button" class="btn btn-primary" id="loginDataButton" >Login</button>
            </div>
            <div >
                <button class="incorrect" id="incorrectDetails">Wrong Credentials!!! Please enter the correct details</button>
            </div>
            
        </div>
        <div class="register" id="displayRegister">
            <h2>Register</h2>
            <div class="username">
                <label for="username">username</label>
                <input type="text" class="username" id="newUsername" placeholder="Enter username">
            </div>
            <div class="password">
                <label for="password">password</label>
                <input type="password" class="password" id="newPassword" placeholder="Enter password">
            </div>
            <div class="email" >
                <label for="email">email</label>
                <input type="email" class="email" id="email" placeholder="Enter email">
            </div>
            <div class="button">
                <button type="button" class="btn btn-primary" id="registerDataButton" >Register</button>
            </div>
            <div >
                <button class="successful" id="successAlert">register successfull</button>
            </div>
        </div>
    </form>
</body>
<script src="app.js"></script>
</html>
